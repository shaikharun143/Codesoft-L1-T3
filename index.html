<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-container">

        <div class="calculator-container" id="calculatorContainer">
            <input class="display" id="display" readonly>
            <div id="key">
                <button class="button-dark" onclick="appendToDisplay('(')">(</button>
                <button class="button-dark" onclick="appendToDisplay(')')">)</button>
                <button class="button-dark" onclick="appendToDisplay('%')">%</button>
                <button class="button-yellow-operation" onclick="cleanToDisplay()">C</button>
                <button class="button-dark" onclick="appendToDisplay('7')">7</button>
                <button class="button-dark" onclick="appendToDisplay('8')">8</button>
                <button class="button-dark" onclick="appendToDisplay('9')">9</button>
                <button class="button-yellow-operation" onclick="appendToDisplay('+')">+</button>
                <button class="button-dark" onclick="appendToDisplay('4')">4</button>
                <button class="button-dark" onclick="appendToDisplay('5')">5</button>
                <button class="button-dark" onclick="appendToDisplay('6')">6</button>
                <button class="button-yellow-operation" onclick="appendToDisplay('-')">-</button>
                <button class="button-dark" onclick="appendToDisplay('1')">1</button>
                <button class="button-dark" onclick="appendToDisplay('2')">2</button>
                <button class="button-dark" onclick="appendToDisplay('3')">3</button>
                <button class="button-yellow-operation" onclick="appendToDisplay('*')">*</button>
                <button class="button-dark" onclick="appendToDisplay('0')">0</button>
                <button class="button-dark" onclick="appendToDisplay('.')">.</button>
                <button class="button-yellow-operation" onclick="equalTotoal()">=</button>
                <button class="button-yellow-operation" onclick="appendToDisplay('/')">/</button>


            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
